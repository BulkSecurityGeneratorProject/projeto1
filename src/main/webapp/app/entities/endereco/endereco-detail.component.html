
<div *ngIf="endereco">
    <h2><span>Endereco</span> {{endereco.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Logradouro</span></dt>
        <dd>
            <span>{{endereco.logradouro}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{endereco.numero}}</span>
        </dd>
        <dt><span>Complemento</span></dt>
        <dd>
            <span>{{endereco.complemento}}</span>
        </dd>
        <dt><span>Cidade</span></dt>
        <dd>
            <div *ngIf="endereco.cidadeId">
                <a [routerLink]="['/cidade', endereco.cidadeId]">{{endereco.cidadeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'endereco/'+ endereco.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
