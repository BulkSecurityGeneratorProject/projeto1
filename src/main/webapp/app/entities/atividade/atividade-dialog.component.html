<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAtividadeLabel">Create or edit a Atividade</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!atividade.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="atividade.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="atividade.descricao" required />
            <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_horaInicio">Hora Inicio</label>
            <input type="text" class="form-control" name="horaInicio" id="field_horaInicio"
                [(ngModel)]="atividade.horaInicio" required />
            <div [hidden]="!(editForm.controls.horaInicio?.dirty && editForm.controls.horaInicio?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.horaInicio?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_horaFim">Hora Fim</label>
            <input type="text" class="form-control" name="horaFim" id="field_horaFim"
                [(ngModel)]="atividade.horaFim" required />
            <div [hidden]="!(editForm.controls.horaFim?.dirty && editForm.controls.horaFim?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.horaFim?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_fluxoAtendimento">Fluxo Atendimento</label>
            <select class="form-control" id="field_fluxoAtendimento" name="fluxoAtendimento" [(ngModel)]="atividade.fluxoAtendimentoId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="fluxoAtendimentoOption.id" *ngFor="let fluxoAtendimentoOption of fluxoatendimentos; trackBy: trackFluxoAtendimentoById">{{fluxoAtendimentoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
