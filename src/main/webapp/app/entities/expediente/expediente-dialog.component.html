<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExpedienteLabel">Create or edit a Expediente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!expediente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="expediente.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_horarioEntrada">Horario Entrada</label>
            <input type="text" class="form-control" name="horarioEntrada" id="field_horarioEntrada"
                [(ngModel)]="expediente.horarioEntrada" required />
            <div [hidden]="!(editForm.controls.horarioEntrada?.dirty && editForm.controls.horarioEntrada?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.horarioEntrada?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_horarioSaida">Horario Saida</label>
            <input type="text" class="form-control" name="horarioSaida" id="field_horarioSaida"
                [(ngModel)]="expediente.horarioSaida" required />
            <div [hidden]="!(editForm.controls.horarioSaida?.dirty && editForm.controls.horarioSaida?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.horarioSaida?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_diaSemana">Dia Semana</label>
            <select class="form-control" name="diaSemana" [(ngModel)]="expediente.diaSemana" id="field_diaSemana"  required>
                <option value="DOMINGO">DOMINGO</option>
                <option value="SEGUNDA">SEGUNDA</option>
                <option value="TERCA">TERCA</option>
                <option value="QUARTA">QUARTA</option>
                <option value="QUINTA">QUINTA</option>
                <option value="SEXTA">SEXTA</option>
                <option value="SABADO">SABADO</option>
            </select>
            <div [hidden]="!(editForm.controls.diaSemana?.dirty && editForm.controls.diaSemana?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.diaSemana?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
